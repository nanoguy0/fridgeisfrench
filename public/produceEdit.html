  <!-- load css -->

<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Produce
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Produce</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <script>
            var ammount = 0;
            $('#produceAmmount').text(ammount);

            function increaseAmmount ()
            {
                ammount += 1;
								$('#produceAmmount').text(ammount);
            }
            function decreaseAmmount ()
            {
								if (ammount <= 0) ammount = 0; else  ammount -= 1;
								$('#produceAmmount').text(ammount);
            }

        </script>
        <div class="modal-body">
          <div class="container">
            <div style="text-align:center;"> 
                <div class="btn-group" role="group" aria-label="Basic example">
					
                    <button type="button" id="decreaseAmmount"class="btn btn-primary" onclick="decreaseAmmount()">-</button>
                        <button type="button" id="produceAmmount" class="btn btn-primary" disabled></button>
                    <button type="button" id="increaseAmmount"class="btn btn-primary" onclick="increaseAmmount()">+</button>
                    
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
